<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Dev/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="quiz">
        <h1 id="title">Welcome to the Coding Quiz!</h1>
        <div id="description">This is a simple, randomly generated, 10 question quiz. You will have 15 seconds to answer each question, if you fail to answer within the alloted time the question will be marked incorrectly and the next question will be shown.</div>
        <div id="questions-container">

        </div>
        <div id="results-container">
            
        </div>
        <button id="startBtn" class="btn btn-primary">Start Quiz!</button>
        <button id="nextBtn" class="btn btn-primary hidden">Next Question</button>
        <button id="restartBtn" class="btn btn-primary hidden">Retry</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Dev/script.js"></script>
</body>
</html>
