  <title>Code Quiz</title>

<body>

  <div class="header">
    <a href="#leaderboard">View Highscores</a>
    <div class="timer">
      <span class="timeLeft"></span>
    </div>
  </div>
  <div class="titleScreen">
    <button type="button" class="startButton btn btn-primary btn-sm">Begin!</button>
  </div>
  <div id="questions">

  </div>
  <div class="score hide">
    <div id="finalScore">Final score:</div>
    <form>
      <div class="initials input-group mb-3">
        <label for="initialsForm" class="form-label">Initials:</label>
        <input type="text" class="form-control" placeholder="ABC" aria-label="Recipient's username" aria-describedby="button-addon2" id="initialsForm">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
      </div>
    </form>
  </div>
